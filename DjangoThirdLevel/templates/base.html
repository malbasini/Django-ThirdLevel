<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Livello 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    </head>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
              <a class="navbar-brand" href="/">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  {% if request.user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout">Logout</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="/accounts/login">Login</a>
                      </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    {% block content %}

                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
