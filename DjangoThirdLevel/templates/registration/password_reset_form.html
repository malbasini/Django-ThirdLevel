{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <br>
    <h1>Inserisci la tua mail:</h1>
    <br>
    <form method="post" novalidate>
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
            <p>{{ form.email }}</p>
        <br>
        <input type="submit" class="btn btn-primary" value="Reset" />
    </form>
{% endblock %}
